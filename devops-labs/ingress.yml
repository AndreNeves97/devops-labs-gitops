apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: devops-labs-ingress
  annotations:
    alb.ingress.kubernetes.io/load-balancer-name: devops-labs-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/subnets: subnet-06242f74aa17f891b,subnet-0341636ecbc5840bb
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
spec:
  ingressClassName: alb
  rules:
  - http:
      paths:
      - path: /backend
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80

      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80