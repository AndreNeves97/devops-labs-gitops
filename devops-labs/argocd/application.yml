apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-labs
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AndreNeves97/devops-labs-gitops
    targetRevision: HEAD
    path: devops-labs/.
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true